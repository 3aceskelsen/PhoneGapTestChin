<script>
	var pages = ["index.html",
				 "vocab.html",
				 "Quiz_Menu.html",
				 "Quiz-a.html",
				 "contact_us.html",
				 "help_page.html",
				 "Quiz-a.html?Q=Numbers%26nbsp%3B0-10",

				 "Quiz-a.html?Q=Lesson%26nbsp%3B6",
				 "Quiz-a.html?Q=Lesson%26nbsp%3B7"],
		pageCount = pages.length,
		loadIFrame = function() {
			var page = pages.shift();
			$("#offlineLoad").attr("src", page);
			if(pages.length > 0){
				//loadIFrame();
			}
			else{
				IsLog.c("IFRAME PAGES LOADED!");
				window.location = "index.html";
			}
			$("#loaded-percent").css("width", (((pageCount - pages.length) / pageCount)*100)+"%");
			$("#loading-text").html(Math.round((((pageCount - pages.length) / pageCount)*100))+"%");
		};
		
		
	$(document).ready(function(){
		$("#offlineLoad").bind("load", loadIFrame);
		loadIFrame();
	});
	
</script>
